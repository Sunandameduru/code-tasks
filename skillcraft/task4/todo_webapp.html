<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do Web App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1f2e, #3e3e5e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
      color: #00c6ff;
      text-shadow: 1px 1px 2px #000;
    }
    .todo-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
    }
    input, button {
      padding: 0.7rem;
      margin: 0.3rem 0;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input {
      background: #f1f1f1;
      color: #333;
    }
    button {
      background-color: #00c6ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #007ea7;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
      background: #2d2d4d;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }
    .completed {
      text-decoration: line-through;
      color: #aaa;
    }
    .task-actions {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }
    .task-actions button {
      flex: 1;
      padding: 0.5rem;
      font-size: 0.9rem;
      background-color: #444;
    }
    .task-actions button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <div class="todo-container">
    <input type="text" id="taskInput" placeholder="Enter a task" />
    <input type="datetime-local" id="taskTime" />
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskTime = document.getElementById('taskTime');
      const taskList = document.getElementById('taskList');

      if (taskInput.value.trim() === '') return;

      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = `${taskInput.value} (Due: ${taskTime.value})`;

      const actions = document.createElement('div');
      actions.classList.add('task-actions');

      const completeBtn = document.createElement('button');
      completeBtn.textContent = 'Done';
      completeBtn.onclick = () => span.classList.toggle('completed');

      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.onclick = () => {
        const newTask = prompt('Edit task', taskInput.value);
        if (newTask) span.textContent = `${newTask} (Due: ${taskTime.value})`;
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.onclick = () => li.remove();

      actions.append(completeBtn, editBtn, deleteBtn);
      li.append(span, actions);
      taskList.appendChild(li);

      taskInput.value = '';
      taskTime.value = '';
    }
  </script></body>
</html>
